name: mcp-server-quality

on:
  push:
    paths:
      - "run-ai/mcp-server/**"
  pull_request:
    paths:
      - "run-ai/mcp-server/**"

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: run-ai/mcp-server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: run-ai/mcp-server/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run qa
